<!DOCTYPE html>
<htm>
    <head>
        <link rel="stylesheet" href="tictactoe.css">
    </head>
    <body>

        <h2 id="game_title">TIC TAC TOE</h2>
        <p id="game_status"></p>

        <div id="game_block">
            <div id="game_container">
                <div id="t1" class="cell" data-ns-test="0"></div>
                <div id="t2" class="cell" data-ns-test="1"></div>
                <div id="t3" class="cell" data-ns-test="2"></div>
                <div id="t4" class="cell" data-ns-test="3"></div>
                <div id="t5" class="cell" data-ns-test="4"></div>
                <div id="t6" class="cell" data-ns-test="5"></div>
                <div id="t7" class="cell" data-ns-test="6"></div>
                <div id="t8" class="cell" data-ns-test="7"></div>
                <div id="t9" class="cell" data-ns-test="8"></div>
            </div>
            <br>
            <button id="restart" onclick="restartGame()">Restart</button>
        </div>

        <script src="tictactoe.js">

        </script>

    </body>
</html>
